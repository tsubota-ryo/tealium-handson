{% extends "layout.html" %}
{% block content %}

<div class="container">
    
<label for="name" class='mt-5'>購入商品</label>
<form action="/product" method="post" >
    <div class="input-group mb-2">
        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        
        <div class="input-group-append">
            <input type="submit" class="btn btn-outline-secondary" value="送信"></input>
        </div>
    </div>
</form>



<div id='upperflg'>
    {% if is_upper %}
    <div class="alert alert-danger mt-3" role="alert">
        カート上限値です。
    </div>
    {% else %}

    {% endif %}

</div>
<table class="table table-hover table-sm" style='margin-top: 30px'>
    <thead class="thead-light">
        <tr>
            <th>商品名</th>
        </tr>
    </thead>

   
    {% for p in params %}
    
    <tr>
        <td>
            <div style='float:left'>{{p}}</div> 
            <div style='float:right'>
                <a href="/product/{{loop.index -1}}">
                    
                        <button type="button" class="btn btn-dark btn-sm" >削除</button>
                    
                </a>
            </div> 
            </td>
    </tr>

    {% endfor %}

</table>
<a href="/product/confirm">
    {% if is_zero%}
        <button class='btn btn-secondary btn-block mt-5' disabled>購入手続きへ</button>
    {% else %}
        <button class='btn btn-secondary btn-block mt-5'>購入手続きへ</button>
    {% endif %}
</a>




</div>



{% endblock %}
